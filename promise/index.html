<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>catch 方法与异常穿透</title>
  <script src="./promise.js"></script>
</head>

<body>

</body>
<script>
  const P = new MyPromise((resolve, reject) => {
    setTimeout(() => {
      // reject('error s')
      resolve('ok s')
    }, 1000);
  })


  //值传递
  P.myThen()
    .myThen(res => {
      console.log(222, res);
    }).myThen(res => {
      console.log(333, res);
    }).myCatch(reason => {
      console.warn(reason)
    })


</script>

</html>
